data:
  title_size: 10
  his_size: 50  
  data_format: news
  npratio: 4
  
info:
  metrics:
  - group_auc
  - mean_mrr
  - ndcg@5;10
  show_step: 100000
  
model:
  attention_hidden_dim: 200
  word_emb_dim: 300
  user_emb_dim: 100
  
  dropout: 0.2
  filter_num: 400
  window_size: 3
  cnn_activation: relu

  model_type: npa

train:
  batch_size: 32
  epochs: 10
  learning_rate: 0.0001
  loss: cross_entropy_loss
  optimizer: adam
  support_quick_scoring: false